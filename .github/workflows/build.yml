name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      -
        name: Install dependencies
        run: npm ci
      -
        name: Run tests
        run: npm test

  docker-build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            platform-id: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            platform-id: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: tomquist/viessmann2mqtt:latest-${{ matrix.platform-id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        id: build
  docker-manifest:
    needs: docker-build
    runs-on: ubuntu-24.04
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Create and push manifest
        run: |
          docker buildx imagetools create -t tomquist/viessmann2mqtt:latest \
            tomquist/viessmann2mqtt:latest-amd64 \
            tomquist/viessmann2mqtt:latest-arm64